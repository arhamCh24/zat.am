<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences - zat.am</title>

    <link rel="stylesheet" href="./css/preferences.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2 data-cy="pref-heading" id="heading">Select Your Preferences</h2>
        <div class="header-divider"></div>

        <form data-cy="preferences-form" id="preferences-form">
          <!-- Language -->
          <div class="form-group">
            <label for="language">Choose Second Language</label>
            <select data-cy="language-select" id="language" class="form-input">
              <option value="">Select Language</option>
              <option value="be">Bengali (বাংলা)</option>
              <option value="gu">Gujarati (ગુજરાતી)</option>
              <option value="ka">Kannada (ಕನ್ನಡ)</option>
              <option value="ml">Malayalam (മലയാളം)</option>
              <option value="te">Telugu (తెలుగు)</option>
              <option value="ta">Tamil (தமிழ்)</option>
            </select>
          </div>

        <!-- Country -->
        <div class="form-group">
          <label for="country">Choose Your Country</label>
          <select data-cy="country-select" id="country" class="form-input">
            <optgroup label="Popular Countries">
            <option value="">Select Country</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            </optgroup>
            <optgroup label="All Countries" id="all-countries" class="all-countries">
              
            </optgroup>
          </select>
          
        </div>

          <!-- Province/State -->
          <div data-cy="province-group" class="form-group hidden" id="province-group">
            <label for="province">Select Province / State</label>
            <select data-cy="province-select" id="province" class="form-input"></select>
          </div>


        <!-- Other Country -->
         
        <div data-cy="other-country-group" class="form-group hidden" id="other-country-group" >
          <label for="other-country">Enter Your Country</label>
          <input data-cy="other-country-input" type="text" id="other-country" class="form-input" />
        </div>

          <!-- Buttons -->
          <div class="button-group">
            <button data-cy="continue-btn" type="submit" class="btn btn-primary">Continue</button>
            <button data-cy="skip-btn" type="button" class="btn btn-secondary" id="skip-btn">
              Skip for Now
            </button>
          </div>
        </form>

        <div data-cy="preferences-message" id="message"></div>
      </div>
    </div>

    <script type="module" src="./js/preferences.js"></script>
  </body>
</html>
